
{%include 'admin_header.html'%}
    <form action="" method="post">
        <center>
            <table>
                <h3>view customer</h3>
                <tr>
                    <th>first name</th>
                    <th>last name</th>
                    <th>email</th>
                    <th>phone</th>
                    <th>place</th>
                    <th>house name</th>
                    <th>pincode</th>
                </tr>
                {% for i in f %}
                <tr>
                    <td>{{i.firstname}}</td>
                    <td>{{i.lastname}}</td>
                    <td>{{i.email}}</td>
                    <td>{{i.phone}}</td>
                    <td>{{i.place}}</td>
                    <td>{{i.housename}}</td>
                    <td>{{i.pincode}}</td>
                    
                    <td><a href="delete_c/{{i.id}}"><input type="button" value="delete" name="submit"></a></td>
                </tr>
                {%endfor%}
            </table>
        </center>
    </form>
    
</body>
