<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>

    <center>
        <h2>Payment</h2>
        <form action="" method="POST">
        <table>
            <tr>
                <th>card holder</th>
                <td><input type="text" name="card_holder" ></td>
            </tr>
            <tr>
                <th>card number</th>
                <td><input type="text" name="card_number" maxlength="16" ></td>
            </tr>
            <tr>
                <th>cvv</th>
                <td><input type="text" name="cvv" minlength="3" maxlength="3"></td>
            </tr>
            <tr>
                <th>exp date</th>
                <td><input type="date" name="exp_date"></td>
            </tr>
            <tr>
                <th>amount</th>
                <td><input type="text" name="amount" value="{{total}}" readonly></td>
            </tr>
            <tr>
                <td><input type="submit" name="submit" value="pay"></td>
            </tr>
        </table>
    </form>
    </center>
    
</body>
</html>
